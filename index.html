<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Search Engine-->

		<meta name="description" content="A young french web designer and developer."/>

		<!-- Open Graph general-->
		<meta name="og:title" content="Fluid Lava experiment"/>
		<meta name="og:site_name" content="Fluid Lava experiment"/>
		<meta name="og:type" content="website"/>

	</head>
	<body>
		<canvas class="glslCanvas style" width="1420" height="800"
			data-fragment="
			#ifdef GL_ES
			precision mediump float;
			#endif

			uniform vec2 u_resolution;
			uniform vec2 u_mouse;
			uniform float u_time;

			const int AMOUNT = 9;

			void main(){
			vec2 coord = 8.0 * (gl_FragCoord.xy + (u_mouse / 40.) - u_resolution / 1.0) / min(u_resolution.y, u_resolution.x);

			float len;

			for (int i = 2; i < AMOUNT; i++){
			len = length(vec2(coord.x, coord.y) * 0.7 );

			coord.x = coord.x - cos(coord.y + sin(len)) + cos(u_time / 6.0);
			coord.y = coord.y + sin(coord.x + cos(len)) + sin(u_time / 9.0);
			}

			vec3 color = vec3( cos(len * .1), .8 * cos(len * .2), .3 * cos(len * .4));
			gl_FragColor = vec4(color, 1.0);
			}">
		</canvas>
		<script type="text/javascript" src="https://thebookofshaders.com/glslCanvas/GlslCanvas.js"></script>
	</body>
</html>
